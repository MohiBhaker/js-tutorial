<!DOCTYPE html>
<html>
<body>

<ul class="ul" id="ul">
<li class="list-item">C++</li>

</ul>

<div class="new-ul" id="new-ul"></div>

<script>

function addLanguage(lname) {
	const li = document.createElement('li');
    
    li.innerHTML = `${lname}`;
    
    let ul = document.querySelector('#ul');
    
    ul.appendChild(li);

}
addLanguage('ruby') ;
addLanguage('java') ;

function optiLanguage(lname) {
	const li = document.createElement('li');
	const addText = document.createTextNode(lname);
    
    li.appendChild(addText);
    
       let ul = document.querySelector('#ul').appendChild(li);
    
}

optiLanguage('PHP')
